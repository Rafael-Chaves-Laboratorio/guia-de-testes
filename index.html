<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia de Equipamentos de Rede</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho com logo -->
    <header class="header-container">
        <img class="header-logo" src="logo-2c7bc4a7.png" alt="Logo do site">
        <h1>Guia Completo de Testes e Gestão de Equipamentos de Rede</h1>
    </header>

    <!-- Botão do menu (aparece no mobile) -->
    <button class="menu-toggle">☰ Menu</button>

    <div class="main-content">
        
        <!-- Sumário lateral -->
        <aside class="sumario-container">
            <button class="sumario-close-btn">&times;</button>
            <h2 class="sumario-title">Sumário</h2>
            <ul class="sumario-lista">
                <li><a href="#secao1">Primeiros Passos</a></li>
                <li><a href="#secao2">Testes de ONTs</a></li>
                <li><a href="#secao3">Testes de ONUs</a></li>
                <li><a href="#secao4">Contato</a></li>
            </ul>
        </aside>

        <!-- Conteúdo principal -->
        <main class="conteudo-guia">
            <section id="secao1">
                <h2>Primeiros Passos no Laboratório</h2>
                <p>Conteúdo introdutório...</p>
            </section>

            <section id="secao2">
                <h2>Testes de ONTs</h2>
                <p>Conteúdo dos testes...</p>
            </section>

            <section id="secao3">
                <h2>Testes de ONUs</h2>
                <p>Conteúdo dos testes...</p>
            </section>

            <!-- Formulário de contato -->
            <section id="secao4">
                <h2>Contato</h2>
                <form class="contato-form">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>

                    <label for="mensagem">Mensagem</label>
                    <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>

</body>
</html>
